<!DOCTYPE html>

<style>
body {
  background-color: #db8282;

}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #333;
  margin-bottom: 20px;
}

p {
  line-height: 1.6;
  color: #555;
}

.download-button {
  display: block;
  width: 200px;
  margin: 20px auto;
  padding: 10px;
  background-color: #333;
  color: #fff;
  text-align: center;
  text-decoration: none;
  border-radius: 5px;
}

.explore {
  text-align: center;
  margin-bottom: 20px;
}

.image-grid {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
}

.image-item {
  width: calc(50% - 10px);
  margin-bottom: 10px;
}

.image-item img {
  width: 100%;
  height: auto;
}

.audio-player {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 20px;
}

.audio-player button {
  background-color: #fff;
  border: none;
  padding: 8px 12px;
  margin: 0 5px;
  border-radius: 5px;
  cursor: pointer;
}

.audio-player button:hover {
  background-color: #ddd;
}

</style>
